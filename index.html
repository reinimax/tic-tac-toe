<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>TIC - TAC - TOE</title>
    </head>
    <body>
        <div class="chooseplayers">
            <p>Enter your name:</p>
            <label for="player1">Player 1</label>
            <input id="player1">
            <label for="player2">Player 2</label>
            <input id="player2">
            <label for="ai">AI?</label>
            <input type="checkbox" id="ai">
            <button id="startgame">Start game</button>
        </div>
        <div id="gameboard">
            <div id="0" class="gb-field"></div>
            <div id="1" class="gb-field"></div>
            <div id="2" class="gb-field"></div>
            <div id="3" class="gb-field"></div>
            <div id="4" class="gb-field"></div>
            <div id="5" class="gb-field"></div>
            <div id="6" class="gb-field"></div>
            <div id="7" class="gb-field"></div>
            <div id="8" class="gb-field"></div>
        </div>
        <p id="announce-winner"></p>
        <button id="newgame">New game</button>
        <script src="script.js"></script>
    </body>
</html>
